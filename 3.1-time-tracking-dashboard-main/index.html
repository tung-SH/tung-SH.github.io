<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;

      position: relative;

    }
    body {
      background-color: #000;
      color: grey;
      font-family: Helvetica, sans-serif;

      height: 100vh;
      display: grid;
      place-items: center;
    }
    body > * {
      outline: 1px solid grey;

    }
    .liner-scroll-points-container {
      display: none;
      
    }
    .dashboard {
      width: 80vw;
      height: 50vh;
       
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 20px;
    }
      .dashboard > * {
        outline: 1px solid grey;

      } 
      .main {
        grid-row: 1 / 3;
      }
      




    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- 
      body > .dashboard 
   -->
  
  <div class="dashboard">
    <div class="main">Report for
      Jeremy Robson
      Daily
    Weekly
    Monthly
    </div>
    <div class="work">
      Work
      5hrs <!-- daily -->
      Previous - 7hrs <!-- daily -->
    </div>
    <div class="play">
      Play
      1hr <!-- daily -->
      Previous - 2hrs <!-- daily -->
    </div>
    <div class="study">
      Study
      0hrs <!-- daily -->
      Previous - 1hr <!-- daily -->
    </div>
    <div class="exercise">
      Exercise
      1hr <!-- daily -->
      Previous - 1hr <!-- daily -->
    </div>
    <div class="social">
      Social
      1hr <!-- daily -->
      Previous - 3hrs <!-- daily -->
    </div>
    <div class="self-care">
      Self Care
      0hrs <!-- daily -->
      Previous - 1hr <!-- daily -->
    </div>
