<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;

      position: relative;

    }
    body {
      background-color: #000;
      color: grey;
      font-family: Helvetica, sans-serif;

      height: 100vh;
      display: grid;
      place-items: center;
    }
    body > * {
      outline: 1px solid grey;

    }
    .liner-scroll-points-container {
      display: none;
      
    }
    .dashboard {
      width: 80vw;
      height: 50vh;
       
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 20px;
    }
      .dashboard > * {
        outline: 1px solid grey;

      } 
      .main {
        grid-row: 1 / 3;

        /* child space */
        padding: 10px;

      }
        .main > * {
          outline: 1px solid grey;

        }
        .main .report {
          height: 65%;

        }
        .main .report-list {
          /* child space */
          padding: 10px;

        }
          .main li {
            outline: 1px solid grey;

            margin: 10px 0;

          }
      




    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- 
      body > .dashboard >  .main  >  .report
                                  >  .report-list


                        >  .side * 6
                        
   -->
  
  <div class="dashboard">

    <div class="main">
      <div class="report">
        Report for
        Jeremy Robson
      </div>
      <ul class="report-list">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>


    <div class="side work">
      Work
      <div class="current">5hrs <!-- daily --></div>
      <div class="previous">Previous - 7hrs <!-- daily --></div>
    </div>

    <div class="side play">
      Play
      <div class="current">1hr <!-- daily --></div>
      <div class="previous">Previous - 2hrs <!-- daily --></div> 
    </div>

    <div class="side study">
      Study
      <div class="current">0hrs <!-- daily --></div>
      <div class="previous">Previous - 1hr <!-- daily --></div>
    </div>

    <div class="side exercise">
      Exercise
      <div class="current">1hr <!-- daily --></div>
      <div class="previous">Previous - 1hr <!-- daily --></div>
    </div>

    <div class="side social">
      Social
      <div class="current">1hr <!-- daily --></div>
      <div class="previous">Previous - 3hrs <!-- daily --></div>
    </div>

    <div class="side self-care">
      Self Care
      <div class="current">0hrs <!-- daily --></div>
      <div class="previous">Previous - 1hr <!-- daily --></div>
    </div>
    
  


  </div>

</body>
</html>
