<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;

      position: relative;

    }
    body {
      background-color: black;
      color: grey;
      font-family: Helvetica, sans-serif;

      /* center */
      height: 100vh;
      display: grid;
      place-items: center;

    }
    body > * {
      outline: 1px solid grey;
      
      /* sibling space */
      margin: 30px 0;
    }
    header {
      /* child space */
      padding: 10px;

      text-align: center;
    }
      header > * {
        outline: 1px solid grey;

        /* sibling space */
        margin: 30px 0;
      } 
    
    .card {
      
    }


  </style>
</head>
<body>
  <!-- 
        body > header   >   h1
                        >   p.blabla

             > .card    >  .pricing    >    .pricing__views-permonth  >   .pricing__views
                                                                      >   .pricing__permonth   >    span.result

                                       >    .pricing__input
                                       >    .pricing__info

                        >  .info       >    .info__qualities          >   .info__quality * 3
                                       >    button.info__btn   

   -->


  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p class="blabla">Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <div class="card">
    <div class="pricing">
      <div class="pricing__views-permonth">
        <div class="pricing__views">Pageviews</div>
        <div class="pricing__permonth">$<span class="result"></span>/month</div>
      </div>

      <div class="pricing__input">
        <input type="range" min="20" max="100" step="20">
      </div>

      <div class="pricing__info">
        Monthly Billing
        Yearly Billing 25% discount
      </div>
    </div>

    <div class="info">
      <ul class="info__qualities">
        <li class="info__quality">Unlimited websites</li>
        <li class="info__quality">100% data ownership</li>
        <li class="info__quality">Email reports</li>
      </ul>
      
      <button class="info-btn">Start my trial</button>  
    </div>
  
  </div>
  
   

  

</body>
</html>
