<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;

      position: relative;

    }
    body {
      background: #EEE;
      color: grey;
      font-family: Helvetica, sans-serif; 

      /* child space */
      padding: 10px;

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body > * {
      outline: 1px solid;

      margin: 10px 0;
    }
    .icon {

    }
      .icon > img { 
        width: 100%;
        object-fit: contain;

      }

    form input {
      border: 1px solid;

    }
    .illustration {
      width: 40vw;
      
    }
      .illustration > img {
        width: 100%;
        object-fit: contain;
      }


/* error state */
form input.error {
  border-color: red;

}
/* submited state */
form input.submited {
  border-color: yellowgreen;
}


  </style>
</head>
<body>
  <!-- 
    body > .icon         > img
         >  header
         > p.blabla
         > form.subcribe > input
                         > button

         > .ilustration  > img
         > .social
         > copyright
   -->
   <div class="icon"><img src="images/logo.svg" alt="logo"></div>
   <header>We are launching soon!</header>
   <p class="blabla">Subscribe and get notified</p>
   <form action="#" class="subcribe">
     <input type="text">
     <button>Notify Me</button>
   </form>
   <div class="illustration"><img src="images/illustration-dashboard.png" alt="illustration"></div>
   <div class="social"></div>
   <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  

   <script>
     const btn = document.body.querySelector("button");
     const input = document.body.querySelector("input");


     btn.onclick = validation;

     function validation() {
       let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
       let valueEmail = document.body.querySelector("input").value;

      input.classList.remove("error");
      input.classList.remove("submited");
      
       if (valueEmail.match(pattern)) {
         input.classList.add("submited");

       } else {
         input.classList.add("error");
       }
     }

   </script>

</body>
</html>
