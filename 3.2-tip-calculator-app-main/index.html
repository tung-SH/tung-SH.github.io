<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;

      position: relative;

    }
    body {
      background-color: #000;
      color: grey;
      font-family: Helvetica, sans-serif;

      height: 100vh;
      display: grid;
      place-items: center;
    }
    body > * {
      outline: 1px solid grey;

    }
    .liner-scroll-points-container {
      display: none;

    }
    header {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 20vh;
      left: 50%;

      /* child space */
      padding: 10px;

    }
    header > * {
      outline: 1px solid;

      /* sibling space */
      margin: 30px 0;
    }


    .card {
      width: 50vw;
      height: 30vh;


      display: flex;

      /* child space */
      padding: 10px;
    }
      .card > * {
        outline: 1px solid grey;

        flex: 1 1 50%;
      }
      





    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
    body > header   >  .line * 2

         > .card    >  .tip-content

                    >  .result-content  >  .tip-content * 2 >  p 
                                                            >  .result
                                        >  button 


 -->

  <header>
    <div class="line">spli</div>
    <div class="line">tter</div>
  </header>
  <div class="card">
    <div class="tip-content">
      <div class="bill">
        Bill
      </div>
      <div class="tip-percent">
        Select Tip %
        5%
        10%
        15%
        25%
        50%
        Custom
      </div>
      <div class="num-people">
        Number of People
      </div>
    </div>
    <div class="result-content">
      <div class="tip-content">
        <p>Tip Amount
          / person</p>
        <div class="result"></div>
      </div>
      <div class="tip-content">
        <p>Total
          / person</p>
        <div class="result"></div>
      </div>

      <button>Reset</button>
  
      
    </div>
  </div>
  

</body>
</html>
