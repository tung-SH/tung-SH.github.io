<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;

      position: relative;

    }
    body {
      background-color: #000;
      color: grey;
      font-family: Helvetica, sans-serif;

      height: 100vh;
      display: grid;
      place-items: center;
    }
    body > * {
      outline: 1px solid grey;

    }
    .liner-scroll-points-container {
      display: none;

    }
    header {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 20vh;
      left: 50%;

      /* child space */
      padding: 10px;

    }
    header > * {
      outline: 1px solid;

      /* sibling space */
      margin: 30px 0;
    }


    .card {
      /* stand */
      background: white;

      width: 50vw;
      min-height: 30vh;


      display: flex;

      /* child space */
      /* padding: 10px; */
    }
      .card > * {
        outline: 1px solid grey;

        flex: 1 1 50%;
      }
      .right {
        /* child space */
        padding: 10px;

      }
        .right > * {
          outline: 1px solid grey;

          margin: 5px 0;
        }
        .right :where(.bill, .num-people) input {
          display: block;

          width: 100%;
          outline: none;
        }
          .right .tip-percent ul {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100px;
            grid-gap: 10px;

          }
            .right .tip-percent ul > * {
              outline: 1px solid grey;

              display: grid;
              place-items: center;

            }
      
      
      .left {
        /* child space */
        padding: 10px;

      }
        .left > * {
          outline: 1px solid grey;

          margin: 15px 0;

        }
        .left .tip-amount {
          display: flex;
          justify-content: space-between;

        }
        .left .total {
          display: flex;
          justify-content: space-between;

        }

        .left button {
          width: 100%;
          padding: 10px 20px;
          outline: none;

        }
      





    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
    body > header   >  .line * 2

         > .card    >  .right           >  .bill          >  label 
                                                          >  input

                                        >  .tip-percent   >  p.label 
                                                          >  div       >  button.tip-button * 5 
                                                                       >  .tip-custom      >  input 

                                        >  .num-people    >  label  
                                                          >  input                                


                    >  .left            >  .tip-amount  >  p
                                                        >  .result


                                        > .total        >  p              
                                                        >  .result


                                        >  button.reset-button 


 -->

  <header>
    <div class="line">spli</div>
    <div class="line">tter</div>
  </header>
  <div class="card">
    <div class="right">
      <div class="bill">
        <label for="bill-form">Bill</label>
        <input id="bill-form" type="text" placeholder="0">
      </div>
      <div class="tip-percent">
        <p class="label">Select Tip %</p>
        <ul>
          <button class="tip-button">5%</button>
          <button class="tip-button">10%</button>
          <button class="tip-button">15%</button>
          <button class="tip-button">25%</button>
          <button class="tip-button">50%</button>
          <div class="tip-custom">
            <input type="text" placeholder="Custom">
          </div>
        </ul>
      </div>
      <div class="num-people">
        <label for="num-people-form">Number of People</label>
        <input id="num-people-form" type="text" placeholder="1">
      </div>
    </div>
    <div class="left">
      <div class="tip-amount">
        <p>Tip Amount
          / person</p>
        <div class="result">0.00</div>
      </div>
      <div class="total">
        <p>Total
          / person</p>
        <div class="result">0.00</div>
      </div>

      <button>Reset</button>
  
      
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
